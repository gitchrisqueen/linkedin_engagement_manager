name: Trigger auto deployment for cqc-lem-azure-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/cqc-lem-azure-app-AutoDeployTrigger-7eaecc0c-ca9f-423b-a151-366e36834ad4.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CQCLEMAZUREAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CQCLEMAZUREAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CQCLEMAZUREAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/compose/local/streamlit
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: docker.io
          registryUsername: ${{ secrets.CQCLEMAZUREAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CQCLEMAZUREAPP_REGISTRY_PASSWORD }}
          containerAppName: cqc-lem-azure-app
          resourceGroup: LEM
          imageToBuild: chrisqueen/cqc-lem:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


