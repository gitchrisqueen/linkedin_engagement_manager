name: Test Suite

on:
  push:
    branches: [ main, develop, 'copilot/**' ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.12'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache Poetry installation
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/share/pypoetry
            ~/.local/bin/poetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Add Poetry to PATH
        run: |
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.in-project true

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: ${{ runner.os }}-venv-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        run: |
          poetry install --with test

      - name: Run unit tests
        run: |
          poetry run pytest tests/unit -v --tb=short -m "not slow" --maxfail=5
        continue-on-error: false

      - name: Run integration tests
        run: |
          poetry run pytest tests/integration -v --tb=short -m "not slow" --maxfail=5
        continue-on-error: true

      - name: Run tests with coverage
        run: |
          poetry run pytest tests/ -v --cov=src/cqc_lem --cov-report=xml --cov-report=term --cov-report=html --cov-report=json -m "not (requires_openai or requires_database or requires_selenium or slow)"
        continue-on-error: false
      
      - name: Check coverage thresholds
        run: |
          # Extract overall coverage percentage from coverage.json
          COVERAGE=$(python3 -c "import json; data = json.load(open('coverage.json')); print(f\"{data['totals']['percent_covered']:.1f}\")")
          echo "Current coverage: ${COVERAGE}%"
          echo "COVERAGE=${COVERAGE}" >> $GITHUB_ENV
          
          # Check if coverage meets minimum threshold (70%)
          MINIMUM_COVERAGE=70
          if (( $(echo "$COVERAGE < $MINIMUM_COVERAGE" | bc -l) )); then
            echo "::warning::Coverage ${COVERAGE}% is below minimum threshold of ${MINIMUM_COVERAGE}%"
            echo "::warning::Please add tests to improve coverage. Target: 85%"
          else
            echo "âœ… Coverage ${COVERAGE}% meets minimum threshold of ${MINIMUM_COVERAGE}%"
          fi
          
          # Set aspirational goal (85%)
          ASPIRATIONAL_GOAL=85
          if (( $(echo "$COVERAGE >= $ASPIRATIONAL_GOAL" | bc -l) )); then
            echo "ðŸŽ‰ Excellent! Coverage ${COVERAGE}% meets aspirational goal of ${ASPIRATIONAL_GOAL}%"
          fi
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true

      - name: Archive coverage HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-html-report
          path: htmlcov/
          retention-days: 30
        continue-on-error: true
      
      - name: Generate coverage badge
        if: always()
        run: |
          # Generate a simple coverage badge in the summary
          COVERAGE=$(python3 -c "import json; data = json.load(open('coverage.json')); print(f\"{data['totals']['percent_covered']:.1f}\")" 2>/dev/null || echo "N/A")
          echo "## ðŸ“Š Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Current Coverage:** ${COVERAGE}%" >> $GITHUB_STEP_SUMMARY
          echo "- **Minimum Target:** 70%" >> $GITHUB_STEP_SUMMARY
          echo "- **Aspirational Goal:** 85%" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "$COVERAGE" != "N/A" ]; then
            if (( $(echo "$COVERAGE >= 85" | bc -l) )); then
              echo "âœ… **Status:** Excellent - Meets aspirational goal!" >> $GITHUB_STEP_SUMMARY
            elif (( $(echo "$COVERAGE >= 70" | bc -l) )); then
              echo "âœ… **Status:** Good - Meets minimum threshold" >> $GITHUB_STEP_SUMMARY
            else
              echo "âš ï¸ **Status:** Below minimum threshold - Please add tests" >> $GITHUB_STEP_SUMMARY
            fi
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ˆ [View detailed coverage report in artifacts](../artifacts)" >> $GITHUB_STEP_SUMMARY
        continue-on-error: true

  lint:
    name: Run Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Add Poetry to PATH
        run: |
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          poetry install --with lint

      - name: Run ruff linter
        run: |
          poetry run ruff check src/ tests/
        continue-on-error: true

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "## ðŸ“‹ Test Suite Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Job Status" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests:** ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Linting:** ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.test.result }}" == "failure" ]; then
            echo "âš ï¸ **Action Required:** Some tests failed. Please review the test results." >> $GITHUB_STEP_SUMMARY
            echo "::warning::Some tests failed. Please review the test results."
          elif [ "${{ needs.test.result }}" == "success" ]; then
            echo "âœ… All tests passed successfully!" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“– Documentation" >> $GITHUB_STEP_SUMMARY
          echo "- [Test Documentation](../blob/main/tests/README.md)" >> $GITHUB_STEP_SUMMARY
          echo "- [TODO Project Timeline](../blob/main/docs/TODO_PROJECT_TIMELINE.md)" >> $GITHUB_STEP_SUMMARY
          echo "- [Contributing Guidelines](../blob/main/CONTRIBUTING.md)" >> $GITHUB_STEP_SUMMARY
